<h3>Add Well</h3>
<form (ngSubmit)="onSubmit(form1)" #form1="ngForm">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="text" class="form-control" name="name" ngModel />
  </div>
  <div class="mb-3">
    <label class="form-label">Type</label>
    <input
      type="text"
      class="form-control"
      name="type"
      ngModel
    />
  </div>
  <div class="mb-3">
    <label class="form-label">SourceKey</label>
    <input
      type="text"
      class="form-control"
      name="source"
      ngModel
      [value]="source"
      disabled
    />
  </div>

  <button type="submit" class="btn btn-success" >Add Well</button>


</form>
<br />
